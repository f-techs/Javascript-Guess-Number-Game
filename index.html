<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-title">
        <div class="container">
            <h1>Guess My Number</h1>
            <h4>Between 1 and 100</h4>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <hr>
            <div class="circle-icon"></div>
            <div class="score">
                <div class="score-icon"></div> SCORE: <span id="score">20</span>
                <div class="highscore-icon"></div> HIGH SCORE: <span id="high-score">20</span>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="guess-meter"></div> SCORE: <span id="guess-meter">20</span>
        <div class="inputs">
            <label for="input-number">Enter Number</label>
            <input type="text" id="input-number" name="input-number">
            <button>CHECK</button>
        </div>
    </div>
</body>
</html>
