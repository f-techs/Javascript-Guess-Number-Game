<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-title">
        <div class="container">
            <h1>Guess My Number</h1>
            <h4>Between 1 and 100</h4>
        </div>
    </div>
    <div class="section page-title-logo">
        <div class="container">
            <div class="hr"></div>
            <div class="circle-icon"> <img src="images/noto_thinking-face.svg" /> </div>
            <div class="score">
                <div class="score-icon">
                    <div class="icon-circle">
                        <img src="images/arcticons_score-sheets.svg"/>
                    </div>
                    <div class="score-marks">SCORE: <span id="marks-score">20</span></div> 
                </div> 
                <div class="highscore-icon">
                    <div class="icon-circle2">
                        <img src="images/healthicons_high-bars.svg"/>
                    </div>
                    <div class="highscore-marks"> HIGH SCORE: <span id="high-score">20</span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="section main-area">
        <div class="guess-meter">
            <div class="icon-circle3">
                <img src="images/healthicons_high-level.svg"/>
            </div>
            <div class="guess-meter-value">GUESS METER: <span id="guess-meter">20</span></div>
        </div> 
        
        <div class="inputs">
            <label for="input-number">Enter Number</label>
            <input type="text" id="input-number" name="input-number">
            <button type="submit">CHECK</button>
        </div>
    </div>
</body>
</html>
